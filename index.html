<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the Google Sign-In API script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Set up your own Google Sign-In Client ID -->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>

    <div id="landing-container">
        <!-- Google Sign-In button -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <script>
        // Google Sign-In callback function
        function onSignIn(googleUser) {
            // You can access user information using googleUser.getBasicProfile() and perform additional tasks.
            console.log('Google Sign-In successful');
            
            // Redirect to the main home page upon successful sign-in
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
